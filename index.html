<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="public/output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="font-Outfit text-center grid place-content-center min-h-screen bg-custom-light-gray">
  <div class="flex flex-col max-w-xs shadow-lg rounded-2xl">
    <div class="p-4 bg-white rounded-2xl">
      <img
      src="images/image-qr-code.png" 
      alt="qr-code-img" 
      class="max-h-70 rounded-2xl"
      >
  
      <div class="p-6">
        <h1 
          class="font-bold text-[1.35rem] leading-7 text-custom-dark-blue">
          Improve your front-end skills by building projects
        </h2>

        <p class="text-sm pt-4 text-custom-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>

  <div class="pt-4 place-self-center absolute bottom-0">
    Challenge by <a 
                    class="hover:text-slate-500 duration-300" 
                    href="https://www.frontendmentor.io?ref=challenge" 
                    target="_blank">Frontend Mentor
                  </a>. 
    Coded by <a 
                class="hover:text-slate-500 duration-300" 
                href="https://github.com/Maoaii">Maoaii
              </a>.
  </div>
</body>
</html>
